<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Testcase page</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main>
    <section class="promo container">
      <h1>Акции и специальные предложения</h1>
      <div class="promo-wrapper">
        <div class="promo__item promo__preorder">
          <a href="#" class="promo__item--img">
            <img src="img/promo-img1.png" alt="Кубометрия 3Д" width="195" height="269">
          </a>
          <div class="promo__preorder--wrapper">
            <h3 class="promo__title">Предзаказ тетради &laquo;Кубометрия 3D&raquo;</h3>
            <p>Акция заканчивается <span class="timer-ending-day">14</span> <span class="timer-ending-month">Мая</span>. Через:</p>
            <div class="timer-block">
              <div class="timer-block__hours">
                <div class="timer-block-value" id="timer-hours">12</div>
                <p>часов</p>
              </div>
              <div class="timer-block__minutes">
                <div class="timer-block-value" id="timer-minutes">12</div>
                <p>минут</p>
              </div>
              <div class="timer-block__seconds">
                <div class="timer-block-value" id="timer-seconds">12</div>
                <p>секунд</p>
              </div>
            </div>
            <div class="promo-footer-wrapper">
              <div class="promo__price--wrapper">
                <p class="promo__price">9 999 &#8381;</p>
                <p class="promo__discount">9 999 &#8381;</p>
              </div>
              <a href="#" class="promo__link">Подробнее</a>
            </div>
          </div>
        </div>
        <div class="promo__item promo__competition">
          <a href="#" class="promo__competition--overlay" aria-label="Подробнее про конкурс"></a>
          <div class="promo__competition--inner">
            <a href="#" class="promo__link">Подробнее</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.min.js"></script>
</body>

</html>
